<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gider Takip Sistemi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<script src="script.js"></script>

<body>
  <div class="container">
    <h1>Gider Takip Sistemi</h1>

    <!-- Kullanıcı Ekleme Formu -->
    <form id="userForm">
      <input type="text" id="name" placeholder="İsim" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="number" id="age" placeholder="Yaş" required />
      <button type="submit">Kullanıcı Ekle</button>
    </form>

    <!-- Kullanıcı Listesi -->
    <h2>Kullanıcılar</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>İsim</th>
          <th>Email</th>
          <th>Yaş</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS ile doldurulacak -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
